<div class="container">
    <h3 class="form-title" translate>Willst Du Dein Passwort ändern?</h3>
    <form name="formPass" class="form-profile" ng-submit="changePass(formPass)">
        <div ng-class="{'error': errorPass}" class="form-group">
            <div class="form-rel">
                <input type="password" ng-model="password.old" ng-minlength="5" name="oldPassword" placeholder="Altes Passwort" required />
                <div class="form-response" ng-show="formPass.oldPassword.$dirty && formPass.oldPassword.$invalid">
                    <div ng-show="formPass.oldPassword.$error.required" class="form-message form-error" translate>Dies ist eine Pflichtfeld</div>
                    <div ng-show="formPass.oldPassword.$error.minlength" class="form-message form-error" translate>Das Passwort muss mindestens 5 Zeichen enthalten</div>
                </div>
            </div>
            <div class="form-rel">
                <input type="password" ng-model="password.new" ng-minlength="5" name="newPassword" placeholder="Neues Passwort" required />
                <div class="form-response" ng-show="formPass.newPassword.$dirty && formPass.newPassword.$invalid">
                    <div ng-show="formPass.newPassword.$error.required" class="form-message form-error" translate>Dies ist eine Pflichtfeld</div>
                    <div ng-show="formPass.newPassword.$error.minlength" class="form-message form-error" translate>Das Passwort muss mindestens 5 Zeichen enthalten</div>
                </div>
            </div>
            <div class="form-rel">
                <input type="password" ng-model="password.confirm" ng-minlength="5" match="password.new" name="confirmPassword" placeholder="Confirm Passwort" required />
                <div class="form-response" ng-show="formPass.confirmPassword.$dirty && formPass.confirmPassword.$invalid">
                    <div ng-show="formPass.confirmPassword.$error.match" class="form-message form-error" translate>Passwords do not match</div>
                </div>
            </div>
        </div>
        <div class="message form-error" ng-if="errorPass === 'WrongUsernameOrPassword'" translate>Benutzername oder Passwort falsch</div>
        <button type="submit" ng-hide="loading" ng-disabled="!formPass.$valid" translate>Passwort ändern</button>
        <div class="form-rel spinner-wrapper" ng-show="loading">
            <span class="spinner" us-spinner="{lines: 11, radius:10, width:5, length: 7, color: '#ff695c', left: 0, top: 20}"></span>
        </div>
    </form>
</div>
