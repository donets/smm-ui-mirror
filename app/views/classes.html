<div class="container">
    <h2>Classes</h2>
</div>
<div class="dashboard cf">
    <div class="container">
        <div class="w-left b-sidebar-filters">
            <button class="control-button" ui-sref="admin.new" type="button"><i class="fa fa-plus"></i>New Class</button>
            <div class="input-search"><input type="text" placeholder="Filter name"/></div>
            <select chosen
                    id="level"
                    ng-model="level"
                    data-placeholder="Alle Levels"
                    disable-search="true"
                    allow-single-deselect="true"
                    ng-options="item for item in levels">
                <option value=""></option>
            </select>
            <div class="form-check">
                <input type="checkbox" id="1"
                       value="draft" name="status"/>
                <i class="fa"></i>
                <label for="1">Draft</label>
            </div>
        </div>
        <div class="w-right b-classes-list">
            <table class="timetable" ng-show="desktop">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Class</th>
                        <th>Sub-Discipline</th>
                        <th>Teacher</th>
                        <th>Neighborhood</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in classes | limitTo: 15">
                        <td><span class="status" ng-class="{'green': c.status === 'LIVE'}">{{c.status}}</span></td>
                        <td>{{c.title}}</td>
                        <td><span ng-repeat="t in c.tags">{{t}}, </span></td>
                        <td>{{c.teacher_name}}</td>
                        <td>{{c.location.name}}</td>
                        <td><button class="green" ui-sref="admin.class({classId: c.id})" type="button"><i class="fa fa-pencil"></i>Manage</button><button type="button"><i class="fa fa-eye"></i>Preview</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
