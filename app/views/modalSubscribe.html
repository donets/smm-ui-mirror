
<div class="modal-body">
    <button ng-click="close()" class="modal-close" type="button">
        <span class="sr-only">Close</span>
    </button>
    <h2 ng-hide="form.successSubscribe">Erhalte heute Deine Einladung:</h2>
    <form name="form.subscribeForm" ng-hide="form.successSubscribe" class="b-card-subscribe" ng-submit="subscribeCard('modal')">
        <input type="email" name="email" ng-model="invite.email" placeholder="E-Mail-Adresse"/>
        <input type="text" class="zip" name="zip" ng-pattern="/^\d{5}$/" ng-model="invite.postalCode" placeholder="PLZ"/>
        <input type="submit" value="MITMACHEN"/>
        <div class="form-response">
            <div ng-show="form.loadingSubscribe" class="form-spinner"><i class="fa fa-spinner fa-spin"></i></div>
            <div ng-show="form.errorSubscribe" class="form-message form-error">Die Email-Adresse ist nicht korrekt</div>
        </div>
    </form>
    <div ng-show="form.successSubscribe" class="form-message form-success"><h2>Danke!</h2></div>
</div>
